    <script>
        console.error(navigator);
        var s = "";
        function getAllProperties(obj) {
            var properties = [];
            for (var prop in obj) {
                if (obj.hasOwnProperty(prop)) {  // 筛选出对象自身的属性，而非原型链上的属性
                    properties.push(prop);
                }
            }
            return properties;
        }
        console.error(getAllProperties(navigator))
        var userAgent = navigator.userAgent;
        console.error(userAgent);
        var is64Bit = false;

        if (userAgent.indexOf('WOW64') !== -1 || userAgent.indexOf('Win64') !== -1) {
            is64Bit = true;
        } else if (userAgent.indexOf('x86_64') !== -1) {
            is64Bit = true;
        }

        if (is64Bit) {
            console.log("手机是64位");
            var el = document.getElementById("testLabel");
            // el.innerHTML = "手机是64位";
            el.innerHTML = `navigator.platform:${navigator.platform};agent:${userAgent}` ;

        } else {
            console.log("手机是32位");
            var el = document.getElementById("testLabel");
            el.innerHTML = `navigator.platform:${navigator.platform};agent:${userAgent}` ;
        }

    </script>
